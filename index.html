<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="svg-container">
      <img src="images/illustration-hero.svg">
   </div>
    <div class="content">
      <div class="content-wrapper">
        <h2>Order Summary</h2>
        <p class="small">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="plan">
            <div class="left">
              <img src="images/icon-music.svg">
              <p id="yr">Annual Plan<br><span>$59.99/year</span></p>
            </div>
            <div class="right">
              <a href="#">Change</a>
            </div>
          </div>

          <button type="button">Proceed to Payment</button>

          <p  class="cancel">Cancel Order</p>
      </div>
  </div> 
  </div>



</body>
</html>
